<!DOCTYPE html>
<html>
 <head> 
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" /> 
  <meta charset="utf-8" /> 
  <meta name="apple-mobile-web-app-capable" content="yes" /> 
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" /> 
  <meta content="yes" name="apple-mobile-web-app-capable" /> 
  <meta content="black" name="apple-mobile-web-app-status-bar-style" /> 
  <meta content="telephone=no" name="format-detection" /> 
  <meta content="email=no" name="format-detection" /> 
  <meta content="" name="pgv" /> 
  <title>登录</title> 
  <link href="css/welcome.css" rel="stylesheet" type="text/css" /> 
  <link href="css/base.css" rel="stylesheet" type="text/css" /> 
  <script type="text/javascript" src="js/jquery-1.8.2.min.js"></script> 
  <script type="text/javascript" src="js/jscommon.js"></script> 
 </head> 
 <body> 
  <div class="loginbackground"></div> 
  <div class="welcome-index" id="wx_mask"> 
   <form action="javascript:void(0)" method="POST"> 
    <table> 
     <tbody>
      <tr> 
       <td width="65%"> <label class="input_wrap" for="tel"> <img src="images/welcome_phone.png" /> <input name="tel" id="tel" type="tel" maxlength="11" placeholder="请输入手机号" value="" onkeyup="value=value.replace(/[^\d]/g,'')" onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))" /> <a href="javascript:void(0)" id="sms-code-btn" class="btn-public verification_code">验证</a> </label> </td> 
      </tr> 
      <tr> 
       <td> <label class="input_wrap" for="code"> <img src="images/welcome_pas.png" /> <input name="code" id="code" type="tel" maxlength="4" placeholder="请输入验证码" onkeyup="value=value.replace(/[^\d]/g,'')" onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))" /> </label> <p id="voice-toggle" class="tip_info" style="display:none;">收不到短信验证码？使用<span id="voice-code-btn" class="info_a">语音验证码</span></p> <p id="voice-again" class="tip_info" style="display:none;"><span id="voice-countdown" class="info_a">60</span>秒之后，可以再次获取语音验证码</p> </td> 
      </tr> 
      <tr> 
       <td class="p10"> <button id="bind-btn" class="btn-public" disabled="disabled" style="opacity:0.8">登录</button> </td> 
      </tr> 
     </tbody>
    </table> 
   </form> 
   <p class="tip_info">点击登录，即表示您同意 <a class="info_a" href="user_agreement.html">用户协议</a></p> 
  </div> 
  <div id="tip-box" style="height:60px;display:none;" class="cod"> 
   <div class="wx_mask"></div> 
   <div class="wx_confirm "> 
    <div class="wx_confirm_inner" id="wx_confirm_float"> 
     <div class="wx_confirm_hd"> 
      <div class="wx_confirm_tit" id="tip-mes">
       登录成功
      </div> 
     </div> 
    </div> 
   </div> 
  </div> 
  <div id="confirm-tip" style="display:none" class="cod"> 
   <div class="wx_mask"></div> 
   <div class="wx_confirm"> 
    <div class="wx_confirm_inner"> 
     <div class="wx_confirm_hd"> 
      <div class="" id="tip_div">
       亲~请确认是用本人手机号绑定奥~
      </div> 
     </div> 
     <div class="wx_confirm_bd"> 
      <div class="wx_confirm_btn manage-btn"> 
       <button type="button" onclick="closeConfirmTip();" class="okbtn blue-btn">取消</button> 
       <button type="button" onclick="confirmBinding();" class="okbtn orange-btn">确定</button> 
      </div> 
     </div> 
    </div> 
   </div> 
  </div> 
  <div id="add"></div> 
  <script type="text/javascript">
  var 
    userType = "20",
    backUrl = "",
    smsTimer,       // 短信验证码计时器  
    smsCount = 60,  // 短信验证码间隔，60秒执 
    curSmsCount,  // 短信验证码当前剩余秒数
    voiceTimer,     // 语音验证码计时器  
    voiceCount = 60,// 语音验证码间隔，60秒执 
    voiceSmsCount,  // 语音验证码当前剩余秒数 
    smsFlag = true, 
    voiceFlag = true, 
    telValid = false, 
    vcodeValid = false,
    $smsBtn = $("#sms-code-btn"),
    $voiceBtn = $("#voice-code-btn"),
    $voiceToggle = $("#voice-toggle"),
    $voiceAgain = $("#voice-again"),
    $voiceCountdown = $("#voice-countdown"),
    $tel = $("#tel"),
    $code = $('#code'),
    $bindBtn = $("#bind-btn"),
    $confirmTip = $('#confirm-tip'),
    $tipBox = $('#tip-box');
  
  $(document).ready(function (){
   // 获取短信验证码
     $smsBtn.on('click',function(){
      if(! chkMobile()){
        return false;
      }
        var submit_data = {tel : $tel.val()};
        if(smsFlag){
          smsFlag = false;
          curSmsCount = smsCount; 
          $.post("#", submit_data, function (data){
              if(data.message.state == 1){
                setSmsCodeBtn();
              }else if (data.message.state == 0) {
                smsFlag = true;
                showTip(data.message.msg);
              };
            },"json");
        }
     });
   
     // 获取语音验证码
     $voiceBtn.on('click',function(){
        if(! chkMobile()){
            return false;
        }
        var submit_data = {tel : $tel.val()};
        if(voiceFlag){
          voiceFlag = false;
          curVoiceCount = voiceCount;
          $.post("#", submit_data, function (data){
              showTip(data.message.msg);
              if(data.message.state == 1){
                setVoiceCodeBtn();
              }else if (data.message.state == 0) {
                voiceFlag = true;
              };
            },"json");
        }
      });
     
    // 监听手机号输入，设置输入法状态
      $tel.on('input propertychange', function(){
      setConfirmBtn();
        if(telValid){
          $(this).blur();
        }
    });
    
    // 监听验证码输入，设置输入法状态
      $code.on('input propertychange', function(){
      setConfirmBtn();
        if(vcodeValid){
          $(this).blur();
        }
      });
    
      // 校验并提交绑定
      $bindBtn.on('click',function(){
          if(! chkMobile()){
              return false;
          }
          if($code.val() == ''){
            showTip("请输入验证码");
            return false;
          }
          if(userType == '20' || userType == '19'){
            // 浏览器用户直接绑定
            confirmBinding();
          }else{
            // 微信等用户弹出提示
            $confirmTip.show();        
          }
      });
  });
 
  // 设置短信验证码按钮状态
  function setSmsCodeBtn(){
  $smsBtn.html(curSmsCount + "s");  
    smsTimer = window.setInterval(smsCountdown, 1000); //启动计时器，1秒执行一次  
    $smsBtn.addClass('gray_bg');
  }
  
  // 设置语音证码按钮状态
  function setVoiceCodeBtn(){
    $voiceToggle.hide();
    $voiceAgain.show();
  $voiceCountdown.html(curVoiceCount);
  voiceTimer = window.setInterval(voiceCountdown, 1000); //启动计时器，1秒执行一次  
  }
  
  // 短信验证码倒计时
  function smsCountdown(){
  curSmsCount--;  
    if(curSmsCount == 0){  
        smsFlag = true;               
        window.clearInterval(smsTimer); // 停止计时器  
        $smsBtn.removeAttr("disabled").html("重新获取").removeClass('gray_bg'); 
    }else{
        $smsBtn.html(curSmsCount + "s");
        if(40 == curSmsCount){
            $voiceToggle.show();
        }
    }  
  }  
  
  // 语音验证码倒计时
  function voiceCountdown(){
    curVoiceCount--;  
    if(curVoiceCount == 0){  
        voiceFlag = true;               
        window.clearInterval(voiceTimer);   // 停止计时器  
        $voiceAgain.hide();
        $voiceToggle.show();
    }else{
        $voiceToggle.hide();
        $voiceAgain.show();
        $voiceCountdown.html(curVoiceCount);
    }  
  }
  
  // 验证手机号
  function chkMobile(){
      var tel = $tel.val();
      if(tel == ''){
        showTip("请输入手机号");
        return false;
      }
      var re = /^1\d{10}$/;
      if (!re.test(tel)) {
        showTip("请正确填写手机号");
        return false;
      };
      return true;
  }
  
  // 设置“立即绑定”按钮显示状态
  function setConfirmBtn(){
    var tel = $.trim($tel.val()), telPatt = /^1\d{10}$/;
    telValid = (tel && telPatt.test(tel)) ? true : false;
    var vcode = $.trim($code.val()), vcodePatt = /^[0-9]{4}$/;
    vcodeValid = (vcode && vcodePatt.test(vcode)) ? true : false;
    if(telValid && vcodeValid){
      $bindBtn.prop('disabled', false).css({'opacity':'1'});
      return true;
    }else{
      $bindBtn.prop('disabled', true).css({'opacity':'0.8'});
      return false;
    }
  }
  
  // 确认绑定
  function confirmBinding(){
    //$bindBtn.prop("disabled", true);  
    
      $confirmTip.hide();
      var submit_data = {tel : $tel.val(), code : $code.val()};
      $bindBtn.attr("class","btn-public select"); 
      $.post("index.html", submit_data, function (data){
       smsFlag = true;
       voiceFlag = true;
         if(data.message.state == 1){
           showTip(data.message.msg, backUrl);
         }else if (data.message.state == 0) {
           $bindBtn.attr("class", "btn-public");
           $bindBtn.prop('disabled', false);
           showTip(data.message.msg);
         }
      },"json");
  }
  
  // 放弃绑定
  function closeConfirmTip(){
   smsFlag = true;
     $confirmTip.hide();
     return false;
  }
  
  // 操作提示
  function showTip(msg, url){
    msg = msg || '出错啦，请稍后再试～';
    $('#tip-mes').html(msg);
    if(url){
      $tipBox.show().delay(2000).hide(0);
        setTimeout(function(){
            window.location.href = url;
        },1000);
    }else{
      $tipBox.show().delay(2000).hide(0);
    }
  }
</script> 
 </body>
</html>
